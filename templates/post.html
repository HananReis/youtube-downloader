{% extends "base.html" %}

{% block title %}{{ post['title'] }}{% endblock %}

{% block content %}
<div class="texto">
    <h2>{{ post['title'] }}</h2>
    <div class="meta">Publicado em: {{ post['created_at'][:10] }}</div>
    <div class="post-full">{{ post['content']|safe }}</div>
    <p><a href="/">‚Üê Voltar</a></p>
</div>

<style>
.post-full {
    margin-top: 20px;
    line-height: 1.6;
}
.posts-home { list-style: none; padding-left: 0; }
.post-home-item { border-bottom:1px solid #ddd; padding: 12px 0; }
.post-home-item h3 { margin:0; }
.post-home-item .meta { color: #666; font-size: 14px; margin-bottom:8px; }
</style>

{% endblock %}
