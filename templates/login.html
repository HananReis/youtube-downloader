<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="../static/style.css?v=2">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #f0f0f0;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: center;
        }
        
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .login-container input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        
        .login-container button {
            padding: 12px;
            font-size: 16px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        
        .login-container button:hover {
            background: #fff;
            color: #000;
        }
        
        .error {
            color: #d32f2f;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            border-top: 1px solid #000;
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Admin Login</h1>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        <input type="text" name="user" placeholder="Usuário" required autofocus>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    
    <div class="info">
        <a href="/">← Voltar ao site</a>
    </div>
</div>
</body>
</html>
