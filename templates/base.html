<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>{% block title %}Trabalhos Academicos ES{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
    <style>
        :root { --site-font-size: {{ site_font_size }}; }

</head>
<body>

<header>
    <h1><img src="../static/icon.png" alt="ícone" class="site-icon"> Trabalhos Academicos</h1>
</header>

<nav class="main-nav">

        <li><a href="/">Início</a></li>

        <li><a href="/informacoes">Informações</a></li>
        <li><a href="/contato">Contato</a></li>
    </ul>
</nav>

<main id="main-content">
    {% block content %}{% endblock %}
</main>

<footer>
    <p>Este site foi desenvolvidos com o intuido de ajudar a construção de trabalhos Academicos</p>
    <div class="pet">pet 0.0.03</div>

</html>
