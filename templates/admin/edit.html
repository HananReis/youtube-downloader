<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post - Admin</title>
    <link rel="stylesheet" href="../../static/style.css?v=2">
    <style>
        .admin-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border: 2px solid #000;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .admin-form h1 {
            margin-top: 0;
            font-size: 28px;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        
        .form-group textarea {
            min-height: 300px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .form-actions button,
        .form-actions a {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 2px solid #000;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-save {
            background: #2196f3;
            color: #fff;
            border-color: #2196f3;
        }
        
        .btn-save:hover {
            background: #1976d2;
        }
        
        .btn-cancel {
            background: #f44336;
            color: #fff;
            border-color: #f44336;
        }
        
        .btn-cancel:hover {
            background: #d32f2f;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #c62828;
        }
        
        .post-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #2196f3;
        }
    </style>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<div class="admin-form">
    <h1>Editar Post</h1>
    
    <div class="post-info">
        Criado em: {{ post['created_at'][:10] }} | Atualizado em: {{ post['updated_at'][:10] }}
    </div>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="title">T√≠tulo *</label>
            <input type="text" id="title" name="title" value="{{ post['title'] }}" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="content">Conte√∫do *</label>
            <input type="hidden" id="content" name="content">
            <div id="editor"></div>
        </div>
        <script>
            // Passar conte√∫do inicial com seguran√ßa para o editor
            var initialContent = {{ post['content']|tojson|safe }};
        </script>
        
        <div class="form-group">
            <label>Op√ß√µes</label>
            <div class="checkbox-group">
                <input type="checkbox" id="published" name="published" {% if post['published'] %}checked{% endif %}>
                <label for="published">Publicado</label>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-save">üíæ Atualizar Post</button>
            <a href="/admin" class="btn-cancel">‚Üê Voltar</a>
        </div>
    </form>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="{{ url_for('static', filename='admin_editor.js') }}"></script>
</div>

</body>
</html>
